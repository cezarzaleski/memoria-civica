# Deploy ETL to VPS
#
# This workflow builds and runs the ETL pipeline that:
# 1. Downloads CSV files from Câmara dos Deputados API
# 2. Processes and loads data into PostgreSQL
#
# Required GitHub Secrets:
#   - DOCKERHUB_USERNAME: Docker Hub username
#   - DOCKERHUB_TOKEN: Docker Hub access token
#   - VPS_HOST: VPS hostname or IP address
#   - VPS_SSH_KEY: SSH private key for VPS access
#   - VPS_USER: SSH username for VPS
#
# Required on VPS:
#   - /projetos/memoria-civica/docker/.env with DATABASE_URL
#   - Docker network "memoria-network" with PostgreSQL running
#
# Trigger:
#   - Scheduled: Daily at 3:00 AM UTC (midnight Brasília)
#   - Manual: Via GitHub Actions UI (workflow_dispatch)

name: Deploy ETL

on:
  schedule:
    - cron: '0 3 * * *'  # Todo dia às 3h UTC (0h Brasília)
  workflow_dispatch:      # Permite execução manual
  push:
    branches: [main]
    paths:
      - 'etl/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/memoria-etl
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./etl
          file: etl/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  run-etl:
    name: Run ETL on VPS
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Execute ETL via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            echo "=========================================="
            echo "MEMÓRIA CÍVICA - ETL PIPELINE"
            echo "=========================================="

            # Pull latest image
            echo "Pulling latest ETL image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/memoria-etl:latest

            # Run ETL container
            echo "Running ETL pipeline..."
            docker run --rm \
              --network memoria-network \
              --env-file /projetos/memoria-civica/docker/.env \
              ${{ secrets.DOCKERHUB_USERNAME }}/memoria-etl:latest

            echo "=========================================="
            echo "ETL pipeline completed successfully!"
            echo "=========================================="
