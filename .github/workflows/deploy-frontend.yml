# Deploy Frontend to Vercel
#
# This workflow deploys the Next.js frontend to Vercel production environment.
#
# Required GitHub Secrets:
#   - VERCEL_TOKEN: Vercel authentication token
#   - VERCEL_ORG_ID: Vercel organization/team ID
#   - VERCEL_PROJECT_ID: Vercel project ID
#
# Trigger:
#   - Automatic: On push to main branch
#   - Manual: Via GitHub Actions UI (workflow_dispatch)

name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel production
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployment URL: $DEPLOYMENT_URL"

      - name: Verify deployment
        run: |
          echo "Verifying deployment at ${{ steps.deploy.outputs.deployment_url }}"
          sleep 10
          curl -sf "${{ steps.deploy.outputs.deployment_url }}" > /dev/null && echo "Deployment verification successful!" || echo "Warning: Deployment verification failed, but deployment may still be propagating"
