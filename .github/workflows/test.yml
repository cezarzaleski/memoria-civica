name: Tests

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      etl: ${{ steps.filter.outputs.etl }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            etl:
              - 'etl/**'

  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # TEMPORARY: --legacy-peer-deps é necessário devido a conflito entre React 19 e Radix UI
      # @radix-ui/react-arrow@1.0.3 (transitive dependency) declara suporte apenas para React 16-18
      # Este workaround será removido quando Radix UI lançar suporte oficial para React 19
      # Tracking: https://github.com/radix-ui/primitives/issues
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: frontend

      - name: Run linting
        run: npm run lint
        working-directory: frontend

      - name: Run tests
        run: npm run test
        working-directory: frontend

  etl:
    needs: changes
    if: needs.changes.outputs.etl == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('etl/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install
        working-directory: etl

      - name: Run linting
        run: poetry run ruff check src tests
        working-directory: etl

      - name: Run tests
        run: poetry run pytest tests/
        working-directory: etl
