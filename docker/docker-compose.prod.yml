services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memoria-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-memoria}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-memoria_civica}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-pgvector.sh:/docker-entrypoint-initdb.d/init-pgvector.sh:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memoria} -d ${POSTGRES_DB:-memoria_civica}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - memoria-network

networks:
  memoria-network:
    name: memoria-network
    driver: bridge

volumes:
  postgres_data:
    name: memoria_postgres_data
